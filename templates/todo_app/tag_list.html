{% extends "base.html" %}
{% block content %}
   <a href="{% url "todo:tag_create" %}" class="btn btn-primary link-to-page">
      Add
    </a>
  <br><br>
  {% if tag_list %}
  <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    {% for tag in tag_list %}
      <tr>
        <td>{{ tag.name }}</td>
        <td><a class="btn btn-secondary" style="text-decoration: none;" href="{% url "todo:tag_update" pk=tag.id %}">update</a></td>
        <td><a class="btn btn-secondary" style="text-decoration: none;" href="{% url "todo:tag_delete" pk=tag.id %}">delete</a></li></td>
      </tr>
    {% endfor %}
    </table>
  {% else %}
  <h3 style="color: saddlebrown"> No tags</h3>
  {% endif %}
{% endblock %}
